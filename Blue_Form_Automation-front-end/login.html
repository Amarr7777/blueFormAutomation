<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <title>Blue Form Automation</title>
</head>

<body class="login">
    <section class="sec_form">
        <!--login card-->
        <div class="card" style="width: 40rem; height: 30rem;">
            <img src="https://ncrcourses.christuniversity.in/pluginfile.php/1/core_admin/logo/0x200/1630494788/LOGO%20PNG.png"
                class="card-img-top" alt="...">
            <hr>
            <div class="card-body">
                <!--form-->
                <form name =f1 class="mt-3" action="authentication.php" onsubmit = "return validation()" method="post" id="login">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control" value=""
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" value="" class="form-control"
                            placeholder="Password">
                    </div>
                    <div class="rememberpass mt-3">
                        <input type="checkbox" name="rememberusername" id="rememberusername" value="1">
                        <label for="rememberusername">Remember username</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3" id="loginbtn">Log in</button>
                </form>
                <div class="forgot_and_cookies">
                    <div class="forgot">
                        <a href="#">Forgotten your username or password?</a>
                    </div>
                    <div class="cookies">
                        <p>Cookies must be enabled in your browser</p>
                    </div>
                </div>
            </div>

        </div>
        
    </section>
    <section class="login_footer">
        <div class="login_contact">
            <p class="uni_name">CHRIST (Deemed to be <br> University), Delhi NCR</p>
            <p><i class="fa fa-globe" aria-hidden="false"></i> https://ncr.christuniversity.in/ <br>
                <i class="fa fa-envelope" aria-hidden="true"></i> sysadmin.ncr@christuniversity.in <br>
                <i class="fa fa-mobile" aria-hidden="true"></i> 1800 123 3212</p>
            <div class="login_socialmedia">
                <i class="fa fa-facebook-official" aria-hidden="false"></i>
                <i class="fa fa-twitter-square" aria-hidden="true"></i>
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                <i class="fa fa-youtube-square" aria-hidden="true"></i>
                <i class="fa fa-flickr" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-globe" aria-hidden="true"></i>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
